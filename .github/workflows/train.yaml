name: "ML training"

on:
  workflow_dispatch:  # This event triggers the workflow manually

jobs:

  train-model:
    runs-on: ubuntu-latest  # The runner environment (Ubuntu in this case)

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4  

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: run the training script
        id: train-model
        run: bash run.sh

      - name: publish metrics
        run: echo "accuracy=" ${{ steps.train-model.outputs.accuracy }}